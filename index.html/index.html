<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitekane 的个人空间</title>
    <!-- 使用 Tailwind CSS 让页面立刻变美 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">
    <div class="max-w-md w-full bg-white rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] p-10 text-center border border-slate-100">
        <!-- 头像/图标 -->
        <div class="w-24 h-24 bg-gradient-to-tr from-orange-500 to-orange-400 rounded-3xl flex items-center justify-center mx-auto mb-8 rotate-3 shadow-xl shadow-orange-100">
            <span class="text-white text-4xl font-bold -rotate-3">W</span>
        </div>

        <!-- 标题 -->
        <h1 class="text-3xl font-black text-slate-800 mb-3 tracking-tight">你好，世界！</h1>
        
        <!-- 描述 -->
        <p class="text-slate-500 mb-8 leading-relaxed">
            欢迎来到我的新站点。这个页面目前由 <span class="font-bold text-orange-500">Cloudflare Pages</span> 强力驱动。
        </p>

        <!-- 状态卡片 -->
        <div class="bg-slate-50 rounded-2xl p-4 mb-8 border border-slate-100">
            <div class="flex items-center justify-between text-sm">
                <span class="text-slate-400 font-medium">当前域名</span>
                <span class="text-slate-800 font-mono font-bold">whitekane.qzz.io</span>
            </div>
            <div class="flex items-center justify-between text-sm mt-2">
                <span class="text-slate-400 font-medium">站点状态</span>
                <span class="flex items-center gap-1.5 text-green-600 font-bold">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    已上线
                </span>
            </div>
        </div>

        <!-- 按钮 -->
        <button class="w-full py-4 bg-slate-900 hover:bg-black text-white rounded-2xl font-bold transition-all transform active:scale-95 shadow-lg shadow-slate-200">
            了解更多
        </button>

        <p class="mt-8 text-[10px] text-slate-300 uppercase tracking-widest font-bold">© 2024 Built with Passion</p>
    </div>
</body>
</html>
