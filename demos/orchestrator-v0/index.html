<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orchestrator V0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 48px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 8px;
    }

    .desc {
      color: #666;
      margin-bottom: 32px;
      max-width: 600px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 14px;
    }

    input[type="file"] {
      margin-top: 16px;
      font-size: 14px;
    }

    button {
      margin-top: 16px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .log {
      margin-top: 32px;
      background: #f6f6f6;
      padding: 16px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .back {
      margin-top: 48px;
      display: inline-block;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>Orchestrator V0</h1>
  <p class="desc">
    Early-stage AI workflow orchestration demo.
    <br />
    This is a V0 experiment.
  </p>

  <textarea
    id="input"
    placeholder="Describe a task you want to orchestrate..."
  ></textarea>

  <input type="file" id="imageInput" accept="image/*" />

  <br />
  <button id="run">Run workflow</button>

  <div id="log" class="log">Waiting for input…</div>

  <a class="back" href="/demos/">← Back to Demo Lab</a>

  <script>
    const runBtn = document.getElementById("run");
    const input = document.getElementById("input");
    const imageInput = document.getElementById("imageInput");
    const log = document.getElementById("log");

    runBtn.onclick = async () => {
      const task = input.value.trim();
      const file = imageInput.files[0];

      if (!task) {
        log.textContent = "❗ Please enter a task first.";
        return;
      }

      if (!file) {
        log.textContent = "❗ Please upload an image.";
        return;
      }

      log.textContent =
        "▶ Step 1: Receive task\n" +
        `   "${task}"\n\n` +
        "▶ Step 2: Prepare inputs\n" +
        `   - Image: ${file.name}\n\n` +
        "▶ Step 3: Execute workflow\n" +
        "   Calling image model...\n";

      try {
        const formData = new FormData();
        formData.append("task", task);
        formData.append("image", file);

        const res = await fetch("/api/orchestrate-image", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          throw new Error("Model execution failed");
        }

        const blob = await res.blob();

        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "orchestrated-result.png";
        document.body.appendChild(a);
        a.click();
        a.remove();

        log.textContent += "\n✅ Done.\nResult downloaded.";
      } catch (err) {
        log.textContent += `\n❌ Error: ${err.message}`;
      }
    };
  </script>
</body>
</html>
