<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orchestrator V0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 48px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 8px;
    }

    .desc {
      color: #666;
      margin-bottom: 32px;
      max-width: 600px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 14px;
    }

    button {
      margin-top: 16px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .log {
      margin-top: 32px;
      background: #f6f6f6;
      padding: 16px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .back {
      margin-top: 48px;
      display: inline-block;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>Orchestrator V0</h1>
  <p class="desc">
    Early-stage AI workflow orchestration demo.
    <br />
    This is a V0 experiment.
  </p>

  <textarea id="input" placeholder="Describe a task you want to orchestrate..."></textarea>
  <br />
  <button id="run">Run workflow</button>

  <div id="log" class="log">Waiting for input…</div>

  <a class="back" href="/demos/">← Back to Demo Lab</a>

  <script>
    const runBtn = document.getElementById("run");
    const input = document.getElementById("input");
    const log = document.getElementById("log");

    runBtn.onclick = () => {
      const task = input.value.trim();

      if (!task) {
        log.textContent = "❗ Please enter a task first.";
        return;
      }

      log.textContent =
        "▶ Step 1: Receive task\n" +
        `   "${task}"\n\n` +
        "▶ Step 2: Decompose task\n" +
        "   - Identify sub-steps\n" +
        "   - Assign roles\n\n" +
        "▶ Step 3: Execute workflow\n" +
        "   (mock execution)\n\n" +
        "✅ Done.";
    };
  </script>
</body>
</html>
