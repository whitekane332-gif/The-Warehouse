<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Image Edit MVP</title>
</head>
<body>

<h2>图片编辑 MVP</h2>

<input type="file" id="image" accept="image/*" />
<br /><br />

<textarea id="prompt" placeholder="例如：把蓝天换成白云"></textarea>
<br /><br />

<button id="run" type="button">生成图片</button>

<h3>结果：</h3>
<img id="result" style="max-width: 400px;" />

<script>
  document.getElementById("run").onclick = async () => {
    const res = await fetch("/api/image-edit", {
      method: "POST",
    });

    const data = await res.json();
    console.log("API response:", data);

    alert("API OK: " + data.message);
  };
</script>

</body>
</html>
