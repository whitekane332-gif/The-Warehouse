<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orchestrator V0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: #fafafa;
      color: #111;
    }

    header {
      padding: 24px 32px;
      border-bottom: 1px solid #e5e5e5;
      background: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    header p {
      margin: 4px 0 0;
      color: #666;
      font-size: 0.9rem;
    }

    .workspace {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 24px;
      padding: 32px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .panel {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 20px;
    }

    .panel h2 {
      margin-top: 0;
      font-size: 1.1rem;
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="file"] {
      margin-top: 12px;
      font-size: 14px;
    }

    button {
      margin-top: 16px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    .log {
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 13px;
      background: #f6f6f6;
      padding: 14px;
      border-radius: 8px;
      min-height: 160px;
    }

    .result {
      margin-top: 16px;
    }

    .result img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    footer {
      padding: 24px 32px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Orchestrator V0</h1>
    <p>Image workflow orchestration · V0 experiment</p>
  </header>

  <main class="workspace">
    <!-- Input Panel -->
    <section class="panel">
      <h2>Input</h2>

      <textarea
        id="input"
        placeholder="Describe what you want the image model to do..."
      ></textarea>

      <input type="file" id="imageInput" accept="image/*" />

      <button id="run">Run workflow</button>
    </section>

    <!-- Workflow / Output Panel -->
    <section class="panel">
      <h2>Workflow</h2>

      <div id="log" class="log">Waiting for input…</div>

      <div id="result" class="result"></div>
    </section>
  </main>

  <footer>
    ← <a href="/demos/">Back to Demo Lab</a>
  </footer>

  <script>
    const runBtn = document.getElementById("run");
    const input = document.getElementById("input");
    const imageInput = document.getElementById("imageInput");
    const log = document.getElementById("log");
    const result = document.getElementById("result");

    runBtn.onclick = async () => {
      const task = input.value.trim();
      const file = imageInput.files[0];

      if (!task) {
        log.textContent = "❗ Please enter a task.";
        return;
      }

      if (!file) {
        log.textContent = "❗ Please upload an image.";
        return;
      }

      result.innerHTML = "";
      log.textContent =
        "▶ Step 1: Receive task\n" +
        `"${task}"\n\n` +
        "▶ Step 2: Attach image\n" +
        `${file.name}\n\n` +
        "▶ Step 3: Call image model...\n";

      try {
        const formData = new FormData();
        formData.append("task", task);
        formData.append("image", file);

        const res = await fetch("/api/orchestrate-image", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) throw new Error("Model execution failed");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        log.textContent += "\n✅ Done.";

        const img = document.createElement("img");
        img.src = url;

        const download = document.createElement("a");
        download.href = url;
        download.download = "orchestrated-result.png";
        download.textContent = "Download result";

        result.appendChild(img);
        result.appendChild(document.createElement("br"));
        result.appendChild(download);
      } catch (err) {
        log.textContent += `\n❌ Error: ${err.message}`;
      }
    };
  </script>
</body>
</html>
