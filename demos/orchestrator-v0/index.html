<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orchestrator V0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f12;
    }

    /* ===== Canvas ===== */
    .canvas {
      position: relative;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(#222 1px, transparent 1px);
      background-size: 24px 24px;
    }

    /* ===== Node ===== */
    .node {
      position: absolute;
      width: 260px;
      background: #1c1c22;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      color: #fff;
      user-select: none;
    }

    .node-header {
      padding: 10px 12px;
      font-size: 14px;
      font-weight: 600;
      background: #26262e;
      border-radius: 10px 10px 0 0;
      cursor: grab;
    }

    .node-body {
      padding: 12px;
      font-size: 13px;
      color: #ccc;
    }

    .node textarea {
      width: 100%;
      height: 60px;
      background: #111;
      border: 1px solid #333;
      color: #fff;
      padding: 6px;
      font-size: 12px;
      resize: none;
    }

    .node .placeholder {
      height: 80px;
      border: 1px dashed #444;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 12px;
    }

    /* Back link */
    .back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: #aaa;
      font-size: 13px;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="canvas" id="canvas">

    <!-- Input Node -->
    <div class="node" style="top: 120px; left: 120px;">
      <div class="node-header">üìù Task Input</div>
      <div class="node-body">
        <textarea placeholder="Describe the task..."></textarea>
      </div>
    </div>

    <!-- Image Node -->
    <div class="node" style="top: 320px; left: 120px;">
      <div class="node-header">üñº Image Input</div>
      <div class="node-body">
        <div class="placeholder">Drop image here (V0)</div>
      </div>
    </div>

    <!-- AI Node -->
    <div class="node" style="top: 220px; left: 460px;">
      <div class="node-header">ü§ñ AI Node</div>
      <div class="node-body">
        Execute AI workflow<br />
        <span style="color:#777">(mock)</span>
      </div>
    </div>

  </div>

  <a class="back" href="/demos/">‚Üê Back to Demo Lab</a>

  <script>
    // ===== Simple drag logic =====
    document.querySelectorAll(".node").forEach(node => {
      const header = node.querySelector(".node-header");

      let offsetX = 0;
      let offsetY = 0;
      let dragging = false;

      header.addEventListener("mousedown", e => {
        dragging = true;
        offsetX = e.clientX - node.offsetLeft;
        offsetY = e.clientY - node.offsetTop;
        header.style.cursor = "grabbing";
      });

      document.addEventListener("mousemove", e => {
        if (!dragging) return;
        node.style.left = e.clientX - offsetX + "px";
        node.style.top = e.clientY - offsetY + "px";
      });

      document.addEventListener("mouseup", () => {
        dragging = false;
        header.style.cursor = "grab";
      });
    });
  </script>
</body>
</html>
